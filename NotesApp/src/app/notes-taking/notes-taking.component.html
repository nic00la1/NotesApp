<div class="container d-flex flex-row m-5">
  <form class="w-50" (ngSubmit)="addNote(title.value, content.value)">
    <div class="form-group">
      <label>Tytul</label>
      <input type="text" class="form-control mt-2" #title required>
    </div>
    <div class="form-group">
      <label>Opis</label>
      <textarea class="form-control" rows="3" #content required></textarea>
    </div>
    <button type="submit" class="btn btn-primary mt-2">Add Note</button>
  </form>
  
  <!-- Wyswietlenie notatek:  -->
  <div class="notes-display d-flex flex-column">
    @for (note of notes; track note) {
      <div class="card shadow m-3" style="width: 18rem;">
        <div class="card-body">
          <h5 class="card-title">{{note.title}}</h5>
          <p class="card-text">{{note.content}}</p>
          <a href="#" class="btn btn-primary me-2" (click)="editNote(note, title.value, content.value)">Edit</a>
          <a href="#" class="btn btn-danger" (click)="deleteNote(note)">Delete</a>
        </div>
      </div>
    }
  </div>
</div>
